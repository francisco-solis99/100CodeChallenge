<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora V2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>  

    <main class="hero">
        <section class="calc__container">
                <button class="calc__result"> <span class="pantalla">54</span> </button>
                <button class="calc_ce">CE</button>
                <button class="calc__7">7</button>
                <button class="calc__8">8</button>
                <button class="calc__9">9</button>
                <button class="calc__4">4</button>
                <button class="calc__5">5</button>
                <button class="calc__6">6</button>
                <button class="calc__sum">
                    <span>+</span>
                </button>
                <button class="calc__1">1</button>
                <button class="calc__2">2</button>
                <button class="calc__3">3</button>
                <button class="calc__dot">.</button>
                <button class="calc__0">0</button>
                <button class="calc__equal">=</button>
                <button class="calc__mult">
                    <span>*</span>
                </button>
        </section>
    </main>
    
    <script src="day16_calcv2.js"></script>
</body>
</html>
