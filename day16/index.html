<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora V2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>  

    <main class="hero">
        <section class="calc__container">
            <div class="calc__result">50+2*3</div>
                <div class="calc_ce">CE</div>
                <div class="calc__7">7</div>
                <div class="calc__8">8</div>
                <div class="calc__9">9</div>
                <div class="calc__4">4</div>
                <div class="calc__5">5</div>
                <div class="calc__6">6</div>
                <div class="calc__sum">
                    <span>+</span>
                </div>
                <div class="calc__1">1</div>
                <div class="calc__2">2</div>
                <div class="calc__3">3</div>
                <div class="calc__dot">.</div>
                <div class="calc__0">0</div>
                <div class="calc__equal">=</div>
                <div class="calc__mult">
                    <span>*</span>
                </div>
        </section>
    </main>
    
    <script src="day16_calcv2.js"></script>
</body>
</html>
